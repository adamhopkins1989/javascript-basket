<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adam Hopkins basket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main2.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header container">
        <h1>Adam's Basket</h1>
    </div>

       <div id="goHere"></div>

        <h2>total: £<span id ="total"> 0</span></h2>

    <div class="container col1">
        <ul>
            <li>
                <input class="adding col1" type="text" placeholder="Adams shoes" name="Adams Total"></input>

                <p class="button" data-price="15.50" data-description="Nike shoes">add</p>
            </li>
            <li>
                <input class="adding col1" type="text" placeholder="Adams shirts" name="Adams Total"></input>

            </li>
        </ul>
    </div>
    <div class="container col2">
        <ul>
            <li>
                <input class="adding col1" type="text" placeholder="Adams hats" name="Adams Total"></input>

            </li>
            <li>

        </ul>


    </div>

    <div id="lists">


    

    </div>
